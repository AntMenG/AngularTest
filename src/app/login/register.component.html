<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
    <div class="login-box card">
      <div class="card-body">
        <form ngNativeValidate [formGroup]="forma" class="form-horizontal form-material" id="loginform" action="index.html" (ngSubmit)="registrarUsuario()">
          <h3 class="box-title m-b-20">Regístrate</h3>
          <div class="form-group">
            <div class="col-xs-12">
              <input formControlName="nombre" name="nombre" class="form-control" type="text" required placeholder="Nombre" />
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input formControlName="correo" name="correo" class="form-control" type="email" required placeholder="Correo" />
            </div>
          </div>
          <div class="form-group ">
            <div class="col-xs-12">
              <input formControlName="password" name="password" class="form-control" type="password" required placeholder="Contraseña" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-12">
              <input formControlName="password2" name="password2" class="form-control" type="password" required placeholder="Confirmar Contraseña" />
            </div>
          </div>

          <div class="form-group" *ngIf="forma.errors?.sonIguales && !forma.pristine" >
            <p class="text-danger">
              Las contraseñas deben de ser iguales
            </p>
          </div>

          <div class="form-group row">
            <div class="col-md-12">
              <div class="checkbox checkbox-success p-t-0">
                <input formControlName="condiciones" name="condiciones" id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" />
                <label for="checkbox-signup">
                  Acepto los <a href="javascript:void(0)">Términos y Condiciones</a></label>
              </div>
            </div>
          </div>
          <div class="form-group text-center p-b-20">
            <div class="col-xs-12">
              <button class="btn btn-info btn-lg btn-block btn-rounded text-uppercase waves-effect waves-light"
                type="submit">
                Regístrame
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              ¿Ya tienes una cuenta?
              <a href="pages-login.html" class="text-info m-l-5" [routerLink]="['/login']"><b>Ingresa</b></a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
<!-- ============================================================== -->
<!-- All Jquery -->
<!-- ============================================================== -->
<script src="../assets/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="../assets/plugins/bootstrap/js/popper.min.js"></script>
<script src="../assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
  $(function () {
    $(".preloader").fadeOut();
  });
  $(function () {
    $('[data-toggle="tooltip"]').tooltip();
  });
  // ==============================================================
  // Login and Recover Password
  // ==============================================================
  $("#to-recover").on("click", function () {
    $("#loginform").slideUp();
    $("#recoverform").fadeIn();
  });
</script>
